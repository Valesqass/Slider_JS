<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>
<body>
  
    <div class="swiper">
   
        <div class="swiper-wrapper">
           
            <div class="swiper-slide">
                <img src="assets/img/avatar1.png" alt="" class="card-avatar-img">
                <h2 class="card-name">Samy</h2>
                <h3 class="card-text">Software Engineer</h3>
                <button class="card-follow">Follow</button>
            </div>
            <div class="swiper-slide">
                <img src="assets/img/avatar2.png" alt="" class="card-avatar-img">
                <h2 class="card-name">Henry</h2>
                <h3 class="card-text">Front-end Developer</h3>
                <button class="card-follow">Follow</button>
            </div>
            <div class="swiper-slide">
                <img src="assets/img/avatar3.png" alt="" class="card-avatar-img">
                <h2 class="card-name">Lina</h2>
                <h3 class="card-text">Devops</h3>
                <button class="card-follow">Follow</button>
            </div>
            <div class="swiper-slide">
                <img src="assets/img/avatar4.png" alt="" class="card-avatar-img">
                <h2 class="card-name">James</h2>
                <h3 class="card-text">Lead dev</h3>
                <button class="card-follow">Follow</button>
            </div>
            <div class="swiper-slide">
                <img src="assets/img/avatar5.png" alt="" class="card-avatar-img">
                <h2 class="card-name">Leon</h2>
                <h3 class="card-text">UX/UI Designer</h3>
                <button class="card-follow">Follow</button>
            </div>
        </div>
      
        <div class="swiper-pagination"></div>


        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>


        
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="assets/js/index.js"></script>

</html>
